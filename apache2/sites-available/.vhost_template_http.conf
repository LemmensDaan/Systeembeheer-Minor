<VirtualHost placeholder.daan-lemmens.sb.uclllabs.be:80>
	Servername placeholder.daan-lemmens.sb.uclllabs.be
	ServerAlias placeholder.daan-lemmens.sb.uclllabs.be
	DocumentRoot /var/www/html/placeholder
	
	<Directory "/var/www/html/placeholder">
		Options FollowSymLinks
		AllowOverride FileInfo
	</Directory>

	LogLevel info
	
	ErrorLog ${APACHE_LOG_DIR}/placeholder-error.log
	CustomLog ${APACHE_LOG_DIR}/placeholder-access.log combined
</VirtualHost>
